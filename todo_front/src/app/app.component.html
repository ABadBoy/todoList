<mat-toolbar color="primary" class="app-header">
  <div>
    <a href="#" target="_blank" class="positronx">ToDoList</a>
    <button *ngIf="user.id" mat-button mat-raise-button  (click)="btnClick();">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <span class="nav-tool-items">
    <a mat-button *ngIf="!user.id" routerLink="login" routerLinkActive="active">Signin</a>
    <a mat-button *ngIf="!user.id" mat-raised-button routerLink="register" routerLinkActive="active">Signup</a>
    <a mat-button *ngIf="user.id"  >Welcome, {{user.name}}</a>
    <a mat-button *ngIf="user.id" mat-raised-button (click)="logOut();">Logout</a>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
